name: Rust

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  

jobs:
  build:
    name: Checkout_and_Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run Clippy
      run: cargo clippy --all-targets --all-features

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs:
      - build
    
    steps:
    - uses: actions/checkout@v4
    
